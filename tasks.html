{% extends "userdashboard.html" %}

{% block content %}
    <h1>Tasks</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <label for="app-name">App Name:</label>
            <input type="text" id="app-name" name="app_name" value="{{ request.GET.app_name }}" readonly required>
        </div>
        <div class="form-row">
            <label for="app-link">App Link:</label>
    
            <input type="url" id="app-link" name="app_link" value="{{ request.GET.app_link }}" readonly required>
        </div>
        <div class="form-row">
            <label for="app-points">Points:</label>
            
            <input type="number" id="app-points" name="app_points" value="{{ request.GET.app_points }}" readonly required>
        </div>
        <div class="form-row">
            <label for="app-screenshot">Upload Screenshot:</label>
            <input type="file" id="app-screenshot" name="app_screenshot" accept="image/*" required>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
    
{% endblock %}
